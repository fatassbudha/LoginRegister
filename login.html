<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles1.0.css">
    <title>Login Page</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--ANGULARJS-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!--<script src="users.js"></script>-->
    <script>
        var accounts = {dataAcc: [
            {username: "admin", password: "adminpass"},
            {username: "gel", password: "gelpass"}
        ]};
        
        
    </script>
</head>
    
<body>
    <center>
    <script>
            angular.module('myApp', []).controller('ExampleController',['$scope', '$window', function($scope, $window) { {
                $scope.user = 'Hello, World!';
                $scope.mylogin = function(user) {
                    $window.alert(user);
                  };
            });
    </script>
    <div id="sign" ng-app="myApp" ng-controller="ExampleController">
    <hr width="25%">
    <h1 id="signin" style="color:white;">Sign In!</h1>
        <input type="text" id="unameLog" style="text-align:center;" placeholder="Username"><br>
        <input type="password" id="pwordLog" style="text-align:center;" placeholder="Password"><br>
        <button id="btnLog">Login</button>
        <ul></ul>
        <a id="login" href="#" style="color:violet;">Dont have an account yet? Click here!</a>
    <hr width="25%">
    </div>
    
    </center>
    
    <center>
    <div id="registerDiv" >
    <hr width="25%">
    <h1 id="register" style="color:white;">Sign Up!</h1>
        <input type="text" id="uname" style="text-align:center;" placeholder="Input Username"><br>
        <input type="password" id="pword" style="text-align:center;" placeholder="Input Password"><br>
        <input type="button" value="Register" id="btnReg"><br>
        <ul></ul>
        <a id="reg" href="#" style="color:violet;">Login here..</a>
    <hr width="25%">
        <script>
         $(document).ready(function(){
        $( "#btnReg" ).click(function( event ) {
        event.preventDefault();
            var usr = jQuery.parseJSON('{"username":"u", "password":"#pwrod"}');
            
            accounts.dataAcc.push(usr);
            
            for(i = 0; i < accounts.dataAcc.length; i++){
            alert(accounts.dataAcc[i].username);
            }
        });
        $( "#btnLog" ).click(function( event ) {
        event.preventDefault();
            var user = $("#unameLog");
            for(i = 0; i < accounts.dataAcc.length; i++){
            if( user == accounts.dataAcc[i].username){
                alert("YAHOO!");
            }
            }
        });
        });
        </script>
    </div>
    </center>
    <!--Hide and Show login and registeration and manip-->
    <script>
    $( "#registerDiv" ).hide();
    $( "#signin" ).show();  
    
        
    $(document).ready(function(){
        $( "#login" ).click(function( event ) {
        event.preventDefault();
        $( "#sign" ).hide();
        $( "#registerDiv" ).show();
        });
        
        $( "#reg" ).click(function( event ) {
        event.preventDefault();
        $( "#registerDiv" ).hide();
        $( "#sign" ).show();
        });
        
        
    });
    </script>
</body>
</html>
